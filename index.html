<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>blacksun</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    color: #00FF00; /* matrix green */
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden; /* no scrollbar */
  }
  #countdown {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 6vw;
    font-weight: bold;
    user-select: none;
  }
  #bypass {
    position: fixed;
    top: 0;
    left: 0;
    width: 12px; /* tiny, cursor size */
    height: 12px;
    cursor: pointer;
    opacity: 0.3;
    mix-blend-mode: difference; /* weird effect to be cryptic */
    z-index: 1000;
  }
  #login, #final {
    display: none;
    height: 100vh;
    background: black;
    color: #00FF00;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
  }
  #login form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #login input {
    background: black;
    border: 1px solid #00FF00;
    color: #00FF00;
    font-family: monospace;
    font-size: 1.5em;
    padding: 10px;
    width: 350px;
  }
  #login input:focus {
    outline: none;
    border-color: #0f0;
  }
  #final img {
    display: block;
    margin: 0 auto;
    max-width: 98vw;
    max-height: 98vh;
  }
  /* Terminal styles */
  #terminal {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 10px 20px;
    font-weight: bold;
    height: 100vh;
    box-sizing: border-box;
    white-space: pre-wrap;
  }
  #terminalOutput {
    flex-grow: 1;
    overflow-y: auto;
    line-height: 1.2em;
    margin-bottom: 10px;
  }
  #terminalInputLine {
    display: flex;
    align-items: center;
    font-weight: bold;
    margin-bottom: 10px; /* <-- moved input line slightly up */
  }
  #terminalPrompt {
    margin-right: 10px;
  }
  #terminalInput {
    background: black;
    border: none;
    color: #00FF00;
    font-family: monospace;
    font-weight: bold;
    font-size: 1em;
    flex-grow: 1;
  }
  #terminalInput:focus {
    outline: none;
  }
</style>
</head>
<body>

<div id="bypass" title="Click here to bypass countdown"></div>

<div id="countdown" aria-live="polite" aria-atomic="true"></div>

<div id="login">
  <div id="terminal">
    <div id="terminalOutput"></div>
    <div id="terminalInputLine">
      <div id="terminalPrompt">&gt;</div>
      <input id="terminalInput" autocomplete="off" spellcheck="false" autofocus />
    </div>
  </div>
</div>

<div id="final">
  <img src="https://images.immediate.co.uk/production/volatile/sites/7/2019/12/80.-OPENER_-Founding-Fathers-5a352df.jpg?quality=90&resize=980,654" alt="Founding Fathers" />
</div>

<script>
  // Countdown to July 4th, noon EST (UTC-4)
  const countdownEl = document.getElementById('countdown');
  const loginEl = document.getElementById('login');
  const finalEl = document.getElementById('final');
  const bypassEl = document.getElementById('bypass');
  const terminalInput = document.getElementById('terminalInput');
  const terminalOutput = document.getElementById('terminalOutput');

  // Target date: July 4, 2025 12:00:00 EST (UTC-4)
  const targetDate = new Date(Date.UTC(2025, 6, 4, 16, 0, 0)); // 12pm EST = 16:00 UTC

  let countdownInterval;

  function updateCountdown() {
    const now = new Date();
    let diff = targetDate - now;
    if(diff <= 0) {
      clearInterval(countdownInterval);
      showLogin();
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);
    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);
    const seconds = Math.floor(diff / 1000);
    countdownEl.textContent =
      `${days.toString().padStart(2,'0')}:${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  }

  function showLogin() {
    countdownEl.style.display = 'none';
    bypassEl.style.display = 'none';
    loginEl.style.display = 'block';
    terminalInput.focus();
  }

  function showFinal() {
    loginEl.style.display = 'none';
    finalEl.style.display = 'block';
  }

  // Bypass must be clicked exactly on tiny 12x12 px area in top-left
  bypassEl.addEventListener('click', () => {
    showLogin();
  });

  countdownInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Terminal implementation
  const prompts = [
    {
      question: "Input hex code to set A=0x1F",
      validate: input => /^A\s*=\s*0x1F$/i.test(input.trim()),
      success: "A set to 0x1F"
    },
    {
      question: "Add decimal 45 to A. Use syntax: A= A + 45",
      validate: input => /^A\s*=\s*A\s*\+\s*45$/i.test(input.trim()),
      success: "Added 45 to A"
    },
    {
      question: "Convert 76 to binary (enter binary only)",
      validate: input => /^(0b)?1001100$/i.test(input.trim()),
      success: "Binary accepted"
    },
    {
      question: 'Decode base64 string: "c2VjcmV0X3Bhc3M="',
      validate: input => /^secret_pass$/i.test(input.trim()),
      success: "Base64 decoded"
    },
    {
      question: 'Execute secret command: "echo $BLACKSUN"',
      validate: input => /^echo\s+\$BLACKSUN$/i.test(input.trim()),
      success: "Command executed"
    },
    {
      question: "Enter passphrase (sha256 hex):",
      validate: input => /^[a-f0-9]{64}$/i.test(input.trim()),
      success: "Passphrase accepted"
    },
    {
      question: 'Calculate hash of "freedom" (sha256 hex):',
      validate: input => input.trim().toLowerCase() === "5e5e4f2f8580db8d3a1921c14710c4f2d9b8e6f38a2f1dbef860db6e04f4f377",
      success: "Hash correct. Access granted."
    }
  ];

  let currentPromptIndex = 0;

  function printLine(text) {
    terminalOutput.textContent += text + "\n";
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  function promptNext() {
    if(currentPromptIndex >= prompts.length) {
      printLine("\n\nRedirecting...\n");
      setTimeout(showFinal, 1500);
      return;
    }
    printLine(prompts[currentPromptIndex].question);
  }

  terminalInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      const input = terminalInput.value.trim();
      if(input === '') return;
      printLine("> " + input);
      if(prompts[currentPromptIndex].validate(input)) {
        printLine(prompts[currentPromptIndex].success + "\n");
        currentPromptIndex++;
        promptNext();
      } else {
        printLine("Invalid input. Try again.\n");
      }
      terminalInput.value = '';
    }
  });

  // Initialize terminal when login is shown
  function initTerminal() {
    terminalOutput.textContent = '';
    currentPromptIndex = 0;
    promptNext();
  }

  // Focus input and init terminal if login visible on page load (e.g., bypass)
  if(loginEl.style.display === 'block') {
    initTerminal();
    terminalInput.focus();
  }

  // When login shows, init terminal & focus
  const observer = new MutationObserver(() => {
    if(loginEl.style.display === 'block') {
      initTerminal();
      terminalInput.focus();
    }
  });
  observer.observe(loginEl, { attributes: true, attributeFilter: ['style'] });
</script>

</body>
</html>
