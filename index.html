<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blacksun</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #countdown, #login, #final {
      display: none;
      text-align: center;
    }

    #countdown {
      font-size: 3em;
    }

    #bypass {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 999;
    }

    #login input[type="password"] {
      background: black;
      border: 1px solid white;
      color: white;
      padding: 10px;
      font-size: 1rem;
    }

    #login button {
      background: white;
      color: black;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    img {
      max-width: 100%;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="bypass" onclick="showLogin()"></div>

  <div id="countdown"></div>

  <div id="login">
    <p>Enter Password:</p>
    <input type="password" id="password">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="final">
    <img src="https://images.immediate.co.uk/production/volatile/sites/7/2019/12/80.-OPENER_-Founding-Fathers-5a352df.jpg?quality=90&resize=980,654" alt="Founding Fathers">
  </div>

  <script>
    const targetDate = new Date("July 4, 2025 12:00:00 GMT-0400").getTime();

    const countdownEl = document.getElementById('countdown');
    const loginEl = document.getElementById('login');
    const finalEl = document.getElementById('final');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.style.display = "none";
        loginEl.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent =
        `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      countdownEl.style.display = "block";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "happyindependenceday2025") {
        loginEl.style.display = "none";
        finalEl.style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }

    function showLogin() {
      countdownEl.style.display = "none";
      loginEl.style.display = "block";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
